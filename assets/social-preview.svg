<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bbf7d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="20" fill="#22c55e"/>
    <circle cx="1100" cy="530" r="25" fill="#16a34a"/>
    <circle cx="50" cy="500" r="15" fill="#4ade80"/>
    <circle cx="1150" cy="100" r="18" fill="#22c55e"/>
  </g>
  
  <!-- Main flower logo -->
  <g transform="translate(150,315)">
    <circle cx="0" cy="0" r="60" fill="url(#flowerGradient)" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Flower center -->
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    
    <!-- Flower petals -->
    <ellipse cx="0" cy="-28" rx="10" ry="16" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="20" cy="-20" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(45)"/>
    <ellipse cx="28" cy="0" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(90)"/>
    <ellipse cx="20" cy="20" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(135)"/>
    <ellipse cx="0" cy="28" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(180)"/>
    <ellipse cx="-20" cy="20" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(225)"/>
    <ellipse cx="-28" cy="0" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(270)"/>
    <ellipse cx="-20" cy="-20" rx="10" ry="16" fill="#ffffff" opacity="0.95" transform="rotate(315)"/>
  </g>
  
  <!-- Title text -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#166534">Inner Bloom</text>
  
  <!-- Subtitle text -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="36" fill="#15803d">Therapeutic Mental Wellness Puzzles</text>
  
  <!-- Description text -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="24" fill="#166534">Interactive nature-themed puzzles designed for mental health support</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="24" fill="#166534">• Calming therapeutic experience • Crisis support resources</text>
  <text x="300" y="460" font-family="Arial, sans-serif" font-size="24" fill="#166534">• AI-powered personalization • Professional quality assurance</text>
  
  <!-- Puzzle piece decorations -->
  <g transform="translate(950,200)" opacity="0.3">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <circle cx="40" cy="0" r="15" fill="#22c55e"/>
    <circle cx="80" cy="40" r="15" fill="#22c55e"/>
    <circle cx="40" cy="80" r="15" fill="#22c55e"/>
    <circle cx="0" cy="40" r="15" fill="#22c55e"/>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">1</text>
  </g>
  
  <g transform="translate(1050,300)" opacity="0.3">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#4ade80" stroke="#22c55e" stroke-width="2"/>
    <circle cx="40" cy="0" r="15" fill="#4ade80"/>
    <circle cx="80" cy="40" r="15" fill="#4ade80"/>
    <circle cx="40" cy="80" r="15" fill="#4ade80"/>
    <circle cx="0" cy="40" r="15" fill="#4ade80"/>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">2</text>
  </g>
  
  <g transform="translate(850,350)" opacity="0.3">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <circle cx="40" cy="0" r="15" fill="#16a34a"/>
    <circle cx="80" cy="40" r="15" fill="#16a34a"/>
    <circle cx="40" cy="80" r="15" fill="#16a34a"/>
    <circle cx="0" cy="40" r="15" fill="#16a34a"/>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">3</text>
  </g>
</svg>